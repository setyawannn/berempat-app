<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berempat | Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0e6dfd;
      --primary-dark: #4f46e5;
      --text-color: #374151;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --light-color: #f8fafc;
      --content-bg: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--content-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .login-logo i {
      font-size: 2rem;
      color: var(--primary-color);
      margin-right: 0.5rem;
    }

    .login-logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .login-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(14, 109, 253, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem 0;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-muted);
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <img src="../asset/images/logo-primary.svg" alt="Logo">
          <span class="ml-1">Berempat</span>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
          <label for="emailInput">Email address</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
          <label for="passwordInput">Password</label>
          <span class="password-toggle" id="passwordToggle">
            <i class="far fa-eye"></i>
          </span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe" style="font-size: 0.875rem;">
              Remember me
            </label>
          </div>
          <a href="#" style="font-size: 0.875rem; color: var(--primary-color); text-decoration: none;">
            Forgot password?
          </a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>

      <div class="login-footer">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#passwordToggle').on('click', function() {
        const passwordInput = $('#passwordInput');
        const passwordIcon = $(this).find('i');
        
        if (passwordInput.attr('type') === 'password') {
          passwordInput.attr('type', 'text');
          passwordIcon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          passwordInput.attr('type', 'password');
          passwordIcon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
      
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        const email = $('#emailInput').val();
        const password = $('#passwordInput').val();
        
        window.location.href = 'index.html';
      });
    });
  </script>
</body>

</html>
